<GridLayout width="90%" style="margin-top: 5%;" height="70%" rows="auto, *, auto">
    <StackLayout orientation="horizontal" row="0">
        <Button text="Cancel" class="btn" (tap)="cancel()"></Button>
        <Button text="Send Feedback" class="btn btn-primary" (tap)="send()"
                [visibility]="text ? 'visible' : 'collapse'"></Button>
    </StackLayout>
    <TextView style="margin-top: 15px" borderColor="#DEDEDE" borderWidth="1" height="100%"
              hint="Enter your message here"
              class="input input-border" (textChange)="text = $event" row="1"></TextView>
    <StackLayout orientation="horizontal" row="2">
        <Button text="Cancel" class="btn" (tap)="cancel()"></Button>
        <Button text="Send Feedback" class="btn btn-primary" (tap)="send()"
        [visibility]="text ? 'visible' : 'collapse'"></Button>
    </StackLayout>
</GridLayout>
