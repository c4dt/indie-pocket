<ActionBar title="Indie-Pocket 0.3.4">
    <NavigationButton android.systemIcon="ic_dialog_info" android.position="right"
                      ios.position="right" ios.systemIcon="UIBarButtonSystemItemEdit"
                      (tap)="goMain()"></NavigationButton>
</ActionBar>

<ScrollView>
    <StackLayout width="90%" marginTop="5%">
        <GridLayout columns="*, *, *" rows="auto, auto, auto, auto">
            <Label class="h1" textWrap="true" text="Placement" row="0" colSpan="2"></Label>
            <Label class="h3 choose" text="Choose" visibility="{{labels.placement?'collapse':'visible'}}"
                   row="0" col="2" verticalAlignment="center"></Label>

            <Button *ngFor="let i of zeroToSeven" [text]="labels.placementLabels[i+1]" [col]="i%3" [row]="i/3+1"
                    [class.-chosen]="labels.placement === i+1" (tap)="labels.setPlacement(i+1)"
                    [class]="labels.placementClasses[i+1]"></Button>

        </GridLayout>

        <GridLayout columns="*, *, *" rows="auto, auto, auto">
            <Label class="h1" text="Activity" row="0" colSpan="2"></Label>
            <Label class="h3 choose" text="Choose" visibility="{{labels.activity?'collapse':'visible'}}" row="0" col="2"
                   verticalAlignment="center"></Label>

            <Button *ngFor="let i of zeroToFive" [text]="labels.activityLabels[i+1]" [col]="i%3" [row]="i/3+1"
                    [class.-chosen]="labels.activity === i+1" (tap)="labels.setActivity(i+1)"
                    [class]="labels.activityClasses[i+1]"></Button>

        </GridLayout>

        <Button text="Stop" class="-primary" (tap)="stop()"
                visibility="{{recording?'visible':'collapse'}}"></Button>
        <Progress [value]="uploading" maxValue="100" visibility="{{uploading>=0?'visible':'collapse'}}"></Progress>

        <ActivityIndicator [busy]="uploading >= 0"></ActivityIndicator>

        <Label class="h3" [text]="totalTime"></Label>

        <Label class="h3" [text]="currentSpeed" (tap)="setSpeed()"></Label>
    </StackLayout>
</ScrollView>
